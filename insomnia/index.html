<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <nav>
    <div class="container">
      <div class="row nav">
        <div class="col-4 gx-0">
          <img class="nav-logo" src="./1.png" alt="">
        </div>
        <div class="col-5 gx-0">
          <img class="nav-logo" src="./2.png" alt="">
        </div>
      </div>
      <div class="row">
        <div class="col-12 gx-0 outter">
          <div class="cookie"></div>
          <div style="justify-content: center;" class="row gx-0">
            <img class="cm mb-5" src="./cm.png" alt="">
          </div>
          <div class="row gx-0 p-3">
            <h3 class="mb-4 mt-5">Ready for your free cookie?</h3>
            <p class="mb-4">
              Once you start the timer, you have 5 minutes to redeem in-store for one free classic cookie.  Ready to start the countdown?
            </p>
            <div style="justify-content: center;" class="row">
              <div style="z-index: 100;" class="col-4">
                <button class="btn" id="myButton" class="float-left submit-button" >
                  <div id="loader" class="loading"></div>
                  <span id="text">
                    You Bet
                  </span>
                </button>
                <!-- <div class="btn">
                  <a style="text-decoration: none; color: #1a0021;" href="https://sagarbagwe.dev/insomnia/timer">You Bet</a>
                </div> -->
              </div>
              <div class="col-1">
                &nbsp;
              </div>
              <div class="col-4">
                <div class="btn">Not Yet</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
<script>
  window.onload = function () {
    document.getElementById("myButton").onclick = function () {
      document.getElementById('loader').style.display = 'flex';
      document.getElementById('text').style.display = 'none';
      setTimeout(() => {
        location.href = "https://sagarbagwe.dev/insomnia/timer";
      }, 800)
    };
  }
</script>
</html>
