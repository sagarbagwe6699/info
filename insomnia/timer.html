<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <nav>
    <div class="container">
      <div class="row nav">
        <div class="col-4 gx-0">
          <img class="nav-logo" src="./1.png" alt="">
        </div>
        <div class="col-5 gx-0">
          <img class="nav-logo" src="./2.png" alt="">
        </div>
      </div>
      <div class="row">
        <div class="col-12 gx-0 outter">
            <p class="p-4 mt-5 mb-4">
                Flash this screen in front of your baker's eyes when you arrive to pick up your free cookie.
            </p>
            <div class="row gx-0 timer-div">
                <div id="time" class="timer">5:00</div>
                <div class="timer fs-5">REMAINING</div>
            </div>
            <div style="justify-content: center;" class="row gx-0">
                <img class="moon" src="./moon.png" alt="">
            </div>
            <h3 class="fs-4 mt-5">
                free cookie valid until:
                <br>
                <span id="date"></span>
                <br>
                <span id="time-now"></span>
            </h3>
        </div>
      </div>
    </div>
  </nav>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
<script>
  function startTimer(duration, display) {
    var timer = duration, minutes, seconds;
    setInterval(function () {
        minutes = parseInt(timer / 60, 10);
        seconds = parseInt(timer % 60, 10);

        seconds = seconds < 10 ? "0" + seconds : seconds;

        display.textContent = minutes + ":" + seconds;

        if (--timer < 0) {
            timer = duration;
        }
    }, 1000);
  }

  window.onload = function () {
      var fiveMinutes = 60 * 5 - 1,
          display = document.querySelector('#time');
      startTimer(fiveMinutes, display);

      var today = new Date();
      var dd = String(today.getDate()).padStart(2, '0');
      var mm = String(today.getMonth() + 1).padStart(2, '0'); //January is 0!
      var yyyy = today.getFullYear();

      today = mm + '.' + dd + '.' + yyyy;
      document.getElementById('date').innerHTML = today

      date = new Date;
      var hours = date.getHours();
      var minutes = date.getMinutes();
      var ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12;
      hours = hours ? hours : 12; // the hour '0' should be '12'
      minutes = minutes < 10 ? '0'+minutes : minutes;
      var strTime = hours + ':' + minutes + ' ' + ampm;
      document.getElementById('time-now').innerHTML = strTime
  };
</script>
</html>
